<ion-header>
  <ion-navbar>
    <ion-title>
      {{title}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-item>

    <ion-input
      class="input"
      #item
      placeholder='TYPE HERE TO ADD YOUR ITEM'
      [value]="selectedItem"
    >
    </ion-input>

  </ion-item>

  <button ion-button
    class="addItem"
    (click)="addItem(item.value); item.value=''"
    *ngIf="!selectedItem && item.value"
  >
    Add Item
  </button>
  <button ion-button
    class="updateItemButton"
    (click)="updateItem(item.value); item.value=''"
    *ngIf="selectedItem"
  >
    Update
  </button>
  <button ion-button
    class="deleteItem"
    (click)="deleteItem(); item.value=''"
    *ngIf="selectedItem"
  >
    Delete
  </button>

  <ion-list>
    <button ion-item
      class="editItem"
      [class.active]="index==selectedIndex"
      (click)="editItem(index, item)"
      *ngFor="let item of items; let index=index"
    >
      {{item}}
    </button>
  </ion-list>

</ion-content>
